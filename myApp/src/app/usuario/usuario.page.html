<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Usuario Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Welcome {{ userInfoReceived?.name }}</h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>User Information: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>username: {{ userInfoReceived?.username }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>name: {{ userInfoReceived?.name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>last name: {{ userInfoReceived?.last_name }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>education_level: {{ userInfoReceived?.type }}
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
