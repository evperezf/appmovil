<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

      <ion-card-title>Ingresa</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>

          <ion-item>
            <ion-input label="Usuario" placeholder="Correo o Usuario" [(ngModel)]="userLoginModal.email"></ion-input>

          <ion-item>
            <ion-input type="password" label="Contrase単a" placeholder="Contrase単a" [(ngModel)]="userLoginModal.password"></ion-input>
          </ion-item>
        </ion-list>
        
        <ion-button expand="block" shape="round" (click)="userLogin(userLoginModal)">Inicio</ion-button>
      </div>
      
      <div class="ion-padding">
        <a [routerLink]="['/contrasena']">多Olvidaste tu Contrase単a?</a>
